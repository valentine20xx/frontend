<h1 mat-dialog-title>Neuen Benutzer anlegen</h1>
<div mat-dialog-content>
  <form [formGroup]="newUserForm">
    <mat-form-field style="width: 100%;">
      <input matInput formControlName="firstName" placeholder="Vorname">
    </mat-form-field>
    <br/>
    <mat-form-field style="width: 100%;">
      <input matInput formControlName="lastName" placeholder="Nachname">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="createClicked()" color="primary">Anlegen</button>
  <button mat-raised-button (click)="cancelClicked()">Abbrechen</button>
</div>
