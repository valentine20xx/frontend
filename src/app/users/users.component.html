<div style="padding: 1em;">
  <div fxLayout="row" style="width: 100%">
    <div fxLayoutAlign="center center" style="width: 100%">
    </div>
    <div style="padding-bottom: 1em">
      <button (click)="createUserDialog()" mat-raised-button color="primary">Benutzer anlegen</button>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let i = index" style="width: 3em">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <div style="cursor: pointer" (click)="openUser(element)">{{element.lastName}}, {{element.firstName}}</div>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link" style="width: 3em">
        <button (click)="deactivateUser(element)" mat-raised-button color="warn">
          <mat-icon>cancel</mat-icon>
          Deaktivieren
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
